{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block css_block %}
<style>
  .sign_up {
    width: 550px;
    padding: 5px;
    border: 2px solid green;
  }
  .log_in{
    width: 550px;
    padding: 40px;
    border: 2px solid green;
  }
</style>
{% endblock %}

{% block body_block %}
  {% if logged_in %}
    <div class="alert alert-success">
      Successfully Logged in....<a href="{% url 'App_Login:profile' %}">Profile</a>
    </div>
  {% else %}
    <center>
      <h3>Login Form</h3>
      <div class="log_in">
        <form method="POST">
          {{form|crispy}}
          {% csrf_token %}
          <button type="submit" class="btn btn-info"  style="width:100%">Submit</button>
        </form>
      </div>
      <br>
      <div class="sign_up">
        <p style="padding-top:10px">Don't have an account ? <a href="{% url 'App_Login:sign_up' %}">Sign Up</a></p>
      </div>
    </center>
  {% endif %}
{% endblock %}
